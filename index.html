<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.min.css">
        <title>Google</title>
    </head>

    <body>
        <header>
            <div class="section_bar_top" aria-label="Sessão primária">
                <a href="#">
                    <div class="bar_gmail">Gmail</div>
                </a>

                <a href="#">
                    <div class="bar_imagens">Imagens</div>
                </a>

                <a href="#">
                    <div class="google_apps">
                        <img src="./assets/images/google-apps.png" width="17px" height="17px" title="Google Apps" alt="Google apps">
                    </div>
                </a>

                <a href="#">
                    <div class="bar_login">Fazer Login</div>
                </a>
            </div>
        </header>

        <section>
            <div class="container_google" aria-label="Sessão pesquisar">
                <img src="./assets/images/logo-google.png" width="235px" height="80px" alt="Google">

                <form>
                    <input type="search" autofocus aria-label="Campo de pesquisa"></input>
                </form>
                
                <div class="bar_center">
                    <a href="#"><div class="search_google">Pesquisa Google</div></a>
                   <a href="#"><div class="luck_google">Estou com sorte</div></a>
                </div>
            </div>
        </section>

        <footer>
            <div class="bar_botton">
                <div class="first_line">Brasil</div>
            </div>
            
            <div class="bar_botton2">
                <a href="#">
                    <div class="second_line">
                        Sobre
                    </div>
                </a>

                <a href="#">
                    <div class="second_line">
                        Publicidade
                    </div>
                </a>

                <a href="#">
                    <div class="second_line">
                        Negócios
                    </div>
                </a>
                
                <div class="bar_botton3">
                    <a href="#">
                        <div class="second_line2">
                            Privacidade
                        </div>
                    </a>

                    <a href="#">
                        <div class="second_line2">
                            Termos
                        </div>
                    </a>

                    <a href="#">
                        <div class="second_line2">
                            Configurações
                        </div>
                    </a>
                </div>
            </div>
        </footer>
    </body>
</html>
